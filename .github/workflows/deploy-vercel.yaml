name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "preview"
        type: choice
        options:
          - preview
          - production

permissions:
  contents: read

concurrency:
  group: vercel-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Deploy (Preview)
        if: |
          (github.event_name == 'pull_request') ||
          (github.event_name == 'workflow_dispatch' && inputs.environment == 'preview') ||
          (github.event_name == 'push' && github.ref_name != 'main')
        run: |
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --token=${{ secrets.VERCEL_TOKEN }} > deploy-url.txt
          echo "DEPLOY_URL=$(cat deploy-url.txt)" >> $GITHUB_ENV
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy (Production)
        if: |
          (github.event_name == 'push' && github.ref_name == 'main') ||
          (github.event_name == 'workflow_dispatch' && inputs.environment == 'production')
        run: |
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} > deploy-url.txt
          echo "DEPLOY_URL=$(cat deploy-url.txt)" >> $GITHUB_ENV
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Summary
        run: |
          echo "### Vercel deployment âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ env.DEPLOY_URL }}" >> $GITHUB_STEP_SUMMARY
